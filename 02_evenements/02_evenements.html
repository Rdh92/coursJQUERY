<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Required meta tags  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>jQuery - les évènements</title>

    <style>
        .laClasse {
            background-color: olive;
            color: white;
            border: 2px solid paleturquoise;
        }
    </style>

</head>
<body>
    <div class="container-fluid p-2">
        <h1 class="display-1">jQuery</h1>
        <p class="lead bg-light" style="display: none">Tom et jQuery</p>
    </div>

    <div class="container">
        <div class="row p-4 bg-white">
            <div class="col-2">
                <button id="btn1" class="btn btn-outline-primary" title="btn1">Bouton 1</button>
            </div>
            <div class="col-2">
                <button id="btn2" class="btn btn-outline-warning" title="btn2">Double clique</button>
            </div>
            <div class="col-2">
                <button id="btn3" class="btn btn-outline-success" title="btn3">Toggle</button>
            </div>
            <div class="col-2">
                <button id="btn4" class="btn btn-outline-danger" title="btn4">ToggleClass</button>
            </div>
            <div class="col-2">
                <button id="btn5" class="btn btn-outline-dark" title="btn5">Passez sur moi</button>
            </div>
            <div class="col-2">
                <button id="btn6" class="btn btn-outline-primary" title="btn6">Animez</button>
            </div>
        </div>
    </div>
    
    <!-- Option 1 : Bootstrap Bundle with Popper  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- jQuery Javascript Library v3.6.0 en local  -->
    <script src="../jquery/jquery-3.6.0.min.js"></script>

    <!-- Mon jQuery  -->
    <script>
        // exemple pour une fonction on peut avoir ce code
        $(document).ready(function() {
        // le code à éxécuter au chargement de la page
        $('h1').append(' - Les évèvements');    
        });
        

        // 1ère fonction sur le premier bouton
        $('#btn1').click(function() {
            $('h1').css({
                'color': 'red',
                'text-decoration': 'underline',
            })
        });

        // 2ème fonction sur le 2ème bouton - changement de la couleur de body en double-cliquant sur le bouton
        $('#btn2').dblclick(function() {
            $('body').css({
                'background-color': 'pink',
                'text-transform': 'uppercase',
            })
        });

        // // autre méthode
        // $('#btn2').dblclick(function() {
        // $('body').css('background-color', 'purple');
        // });

        // 3ème fonction btn3 - fais apparaitre et disparaitre le p class = "lead" Tom et Jquery
        $('#btn3').click(function(){
            $('p').toggle();
        });

        //4ème fonction btn4 - changement de la couleur de fond du h1
        $('#btn4').click(function(){
            $('h1').toggleClass('laClasse');
        });

        // // 5ème fonction btn5
        // $('#btn5').mouseenter(function() {
        //     $('.container').addClass('laClasse');
        // });

        // $('#btn5').mouseleave(function() {
        //     $('.container').removeClass('laClasse');
        // });

        // // autre méthode
        // $('#btn5').hover(
        //     function() {
        //         $('.container').addClass('laClasse');
        //     },
        //     function() {
        //         $('.container').removeClass('laClasse');
        //     }
        // )
    </script>
</body>
</html>
